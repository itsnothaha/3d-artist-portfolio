<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body class="index">
    <div id="loading-screen">
        <div class="loading-message"></div>
    </div>
    <div class="buttons-container">
        <a href="about.html" class="custom-button">About</a>
        <a href="work.html" class="custom-button">Work</a>
        <a href="contact.html" class="custom-button">Contact</a>
        <a href="CV.pdf" target="_blank" class="custom-button">CV</a>

    <div id="model-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="script.js"></script>
    <script>
        // JavaScript для управления окном загрузки
window.addEventListener('load', function() {
    var loadingScreen = document.getElementById('loading-screen');

    // Убираем экран загрузки только после загрузки модели
    window.addEventListener('modelLoaded', function() {
        loadingScreen.style.display = 'none';
    });
});

// JavaScript для анимации текста
function typeWriter(element, text, speed) {
    let i = 0;
    function type() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);
        } else {
            setTimeout(function() {
                element.innerHTML = '';
                i = 0;
                type();
            }, 1000); // Задержка перед повтором анимации
        }
    }
    type();
}

document.addEventListener('DOMContentLoaded', function() {
    var loadingMessage = document.querySelector('.loading-message');
    typeWriter(loadingMessage, 'Loading...', 70);
});

    </script>
</body>
</html>
